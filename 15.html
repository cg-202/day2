<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .decorate-input {
        width: 75vw;
        height: 40px;
        font-size: 20px;
        font-family: cursive;
        padding-left: 8px;
        color: royalblue;
        margin-bottom: 8px;
      }

      .decorate-btn {
        width: 78vw;
        height: 40px;
        font-size: 20px;
        font-family: cursive;
        padding-left: 8px;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Contact Form</h1>
    <form>
      <div>
        <input
          class="decorate-input"
          type="text"
          placeholder="Enter Username"
        />
      </div>

      <div>
        <input
          class="decorate-input"
          type="text"
          placeholder="Enter Password"
        />
      </div>

      <div>
        <input class="decorate-input" type="text" placeholder="Enter Email" />
      </div>

      <div>
        <input class="decorate-input" type="text" placeholder="Enter Mobile" />
      </div>

      <div>
        <input class="decorate-btn" type="button" value="SUBMIT" />
      </div>
    </form>
  </body>
</html>
